<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <!--Link styles.css in this folder as the stylesheet-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Whole board-->
    <div id="board">
      <!--Game title-->
      <h1 id="game">Tic Tac Toe</h1>
      <!--Message above game board-->
      <h2 id="message"></h2>
      <!--Game board-->
      <div class="row">
        <!--top row-->
        <div class="top left" id="t1"></div>
        <div class="top middle" id="t2"></div>
        <div class="top right" id="t3"></div>
        <!--End of top row-->
      </div>
      <div class="row">
        <!--Middle row-->
        <div class="middle left" id="t4"></div>
        <div class="center" id="t5"></div>
        <div class="middle right" id="t6"></div>
        <!--End of middle row-->
      </div>
      <div class="row">
        <!--Bottom row-->
        <div class="bottom left" id="t7"></div>
        <div class="bottom middle" id="t8"></div>
        <div class="bottom right" id="t9"></div>
      </div>
      <!--End of game board-->
    </div>
    <!--End of board-->
    <!--Import app.js in this folder as the script-->
    <script src="app.js"></script>
  </body>
</html>
