<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Drills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container-fluid">
        <!-- if 'container' is changed to 'container-fluid' background color from styles.css will no longer take effect -->
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1>First Bootstrap Project</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">test1</div>
            <div class="col">test2</div>
            <div class="col">test3</div>
        </div>
        <form>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password">
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="dogsCheck">
                <label class="form-check-label" for="dogsCheck">Dogs</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="catsCheck">
                <label class="form-check-label" for="catsCheck">Cats</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaRadios" id="pizzaRadios1" value="Cheese Pizza" checked>
                <label class="form-check-label" for="pizzaRadios1">
                  Cheese Pizza
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaRadios" id="pizzaRadios2" value="Vegetable Pizza">
                <label class="form-check-label" for="pizzaRadios2">
                  Vegetable Pizza
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaRadios" id="pizzaRadios3" value="Meat Pizza">
                <label class="form-check-label" for="pizzaRadios3">
                  Meat Pizza
                </label>
              </div>
        </form>
    </div>

</body>
</html>
