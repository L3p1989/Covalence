<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- blue row with Your "Name", "Your Position", and "(This is a jumbotron)" in descending order -->
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Hello, world!</h1>
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra
                    attention to featured content or information.</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </p>
            </div>
        </div>
        <!-- Green row with green text containing "This resume was created using Bootstrap 4! (This is an alert)" -->

        <!-- plain .row with "My skills" <h1>, "(This is a list group with badges)", "HTML/CSS" split with "25%" badge, "Front-End Javascript" split with "20%" badge, "NodeJS Server Developement" with "35%" badge, and "SQL" with a "20%" badge -->

        <!-- "My Experience" plain .row with text "(This uses the grid system with cards)" and 8 .cards with "350 x 150" empty img header, "Card title" h1, "Some quick example text to build on the card title and make up the bulk of the card's content" p, and a "Go somewhere" button at the end -->

        <!-- row(s)/container(s) should be centered in the middle of the page -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
