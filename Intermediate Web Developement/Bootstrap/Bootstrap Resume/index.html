<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- blue row with Your "Name", "Your Position", and "(this is a jumbotron)" in descending order -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="jumbotron bg-primary text-white">
                    <h1>Your Name</h1>
                    <h3>Your Position</h3>
                    <p>(this is a jumbotron)</p>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <!-- Green row with green text containing "This resume was created using Bootstrap 4! (This is an alert)" -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="alert alert-success" role="alert">
                    This resume was created using Bootstrap 4! (This is an alert)
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <!-- plain .row with "My skills" <h1>, "(This is a list group with badges)", "HTML/CSS" split with "25%" badge, "Front-End Javascript" split with "20%" badge, "NodeJS Server Developement" with "35%" badge, and "SQL" with a "20%" badge -->
                <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <h1>My Skills</h1>
                            <p>(This is a list group with badges)</p>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
        <!-- "My Experience" plain .row with text "(This uses the grid system with cards)" and 8 .cards with "350 x 150" empty img header, "Card title" h1, "Some quick example text to build on the card title and make up the bulk of the card's content" p, and a "Go somewhere" button at the end -->

        <!-- white jumbotron with "Your Contact Information Here", and "(this is a jumbotron)" in descending order -->

        <!-- row(s)/container(s) should be centered in the middle of the page -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
